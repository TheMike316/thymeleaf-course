<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form Input</title>

    <link href="../../../static/vendors/css/bootstrap-3.3.4-dist/css/bootstrap.min.css" rel="stylesheet" media="screen"
          th:href="@{/vendors/css/bootstrap-3.3.4-dist/css/bootstrap.min.css}"/>

    <script src="../../../static/vendors/js/jquery-2.1.4.min.js"
            th:src="@{/vendors/js/jquery-2.1.4.min.js}"></script>

    <link href="../../../static/css/custom.css"
          th:href="@{/css/custom.css}" rel="stylesheet" media="screen">
</head>
<body>

<div class="container" th:fragment="form-input(propertyName)">
    <div class="form-group" th:class="${#fields.hasErrors(propertyName)} ? 'form-group has-error' : 'form-group'">
        <label class="col-sm-2 control-label" th:text="#{checkoutCommand.__${propertyName}__}">Label:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" th:field="*{__${propertyName}__}" th:errorClass="has-error"/>

            <div class="help-block" th:if="${#fields.hasErrors(propertyName)}">
                <ul>
                    <li th:each="err : ${#fields.errors(propertyName)}" th:text="${err}">Error</li>
                </ul>
            </div>
        </div>
    </div>
</div>

</body>
</html>
