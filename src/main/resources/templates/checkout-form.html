<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
    <link href="../static/vendors/css/bootstrap-3.3.4-dist/css/bootstrap.min.css" rel="stylesheet" media="screen"
          th:href="@{/vendors/css/bootstrap-3.3.4-dist/css/bootstrap.min.css}"/>

    <script src="../static/vendors/js/jquery-2.1.4.min.js"
            th:src="@{/vendors/js/jquery-2.1.4.min.js}"></script>

    <link href="../static/css/custom.css"
          th:href="@{/css/custom.css}" rel="stylesheet" media="screen">
</head>
<body>
<div class="container">
    <h2>Checkout Form</h2>

    <!--/*@thymesVar id="checkoutCommand" type="com.miho.thymeleafcourse.command.CheckoutCommand"*/-->
    <form class="form-horizontal" th:object="${checkoutCommand}" th:action="@{/do-checkout}" method="post">

        <div th:if="${#fields.hasAnyErrors()}" class="alert alert-danger">
            <p th:text="#{checkout.hasErrors}">Error Message</p>
        </div>

        <div class="form-group" th:class="${#fields.hasErrors('firstName')} ? 'form-group has-error' : 'form-group'">
            <label class="col-sm-2 control-label">First Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{firstName}" th:errorClass="has-error"/>

                <div class="help-block" th:if="${#fields.hasErrors('firstName')}">
                    <ul>
                        <li th:each="err : ${#fields.errors('firstName')}" th:text="${err}">Error</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Last Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{lastName}" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Address Line 1:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{addressLine1}" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Address Line 2:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{addressLine2}" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">City:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{city}" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">State Code:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{stateCode}" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Zip:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{zip}" />
            </div>
        </div>

        <div class="row">
            <button type="submit" class="btn btn-default">Submit</button>
        </div>

    </form>
</div>
</body>
</html>
