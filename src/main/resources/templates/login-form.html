<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="../static/vendors/css/bootstrap-3.3.4-dist/css/bootstrap.min.css" rel="stylesheet" media="screen"
          th:href="@{/vendors/css/bootstrap-3.3.4-dist/css/bootstrap.min.css}"/>

    <script src="../static/vendors/js/jquery-2.1.4.min.js"
            th:src="@{/vendors/js/jquery-2.1.4.min.js}"></script>

    <link href="../static/css/custom.css"
          th:href="@{/css/custom.css}" rel="stylesheet" media="screen">
</head>
<body>
<div class="container">
    <h2>Login</h2>

    <!--/*@thymesVar id="loginCommand" type="com.miho.thymeleafcourse.command.LoginCommand"*/-->
    <form class="form-horizontal" th:object="${loginCommand}" th:action="@{/login}" method="post">

        <div th:if="${#fields.hasAnyErrors()}" class="alert alert-danger">
            <p th:text="#{checkout.hasErrors}">Error Message</p>
        </div>

        <div class="form-group"
             th:class="${#fields.hasErrors('username')} ? 'form-group has-error' : 'form-group'">
            <label class="col-sm-2 control-label" th:text="#{loginCommand.username}">Username:</label>
            <div class=" col-sm-10">
                <input type="text" class="form-control" th:field="*{username}" th:errorClass="has-error"/>

                <div class="help-block" th:if="${#fields.hasErrors('username')}">
                    <ul>
                        <li th:each="err : ${#fields.errors('username')}" th:text="${err}">Error</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="form-group"
             th:class="${#fields.hasErrors('password')} ? 'form-group has-error' : 'form-group'">
            <label class="col-sm-2 control-label" th:text="#{loginCommand.password}">Password:</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" th:field="*{password}" th:errorClass="has-error"/>

                <div class="help-block" th:if="${#fields.hasErrors('password')}">
                    <ul>
                        <li th:each="err : ${#fields.errors('password')}" th:text="${err}">Error</li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="row">
            <button type="submit" class="btn btn-default">Submit</button>
        </div>

    </form>
</div>
</body>
</html>
